<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Quản lý nhân viên</h1>
        <form id="nhanvienForm">
            <label for="nhanvienCode">Mã Nhân Viên:</label>
            <input type="text" id="nhanvienCode" placeholder="Tối đa 4 - 6 ký số" maxlength="6" required>

            <label for="nhanvienName">Tên Nhân Viên:</label>
            <input type="text" id="nhanvienName" required>

            <label for="nhanvienPosition">Chức Vụ:</label>
            <select id="nhanvienPosition">
                <option value="Nhân Viên">Nhân Viên</option>
                <option value="Quản Lý">Quản Lý</option>
                <option value="Giám Đốc">Giám Đốc</option>
            </select>

            <label for="nhanvienWage">Lương Cơ Bản:</label>
            <input type="number" id="nhanvienWage" required>

            <label for="soGioLam">Số Giờ Làm Trong Tháng:</label>
            <input type="number" id="soGioLam" placeholder="Từ 50 - 150 giờ" min="50" max="150" required>

            <div class="buttons">
                <button type="button" id="themNhanVienBtn">Thêm Nhân Viên</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <table id="nhanvienTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã Nhân Viên</th>
                    <th>Tên Nhân Viên</th>
                    <th>Chức Vụ</th>
                    <th>Lương Cơ Bản</th>
                    <th>Tổng Lương</th>
                    <th>Giờ Làm/Tháng</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="nhanvienBody">
                
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./model/main.js"></script>
</body>

</html>
